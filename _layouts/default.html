<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Базовые настройки -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <!-- Подключаем только основной CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Шапка (оставляем как было) -->
  <header class="header">
    <div class="container">
      <a href="/" class="logo">
        <img src="/img/logo.png" alt="VMV" width="150">
      </a>
      <nav class="nav">
        <a href="/" class="nav-link">Главная</a>
        <a href="/blog/" class="nav-link">Блог</a>
        <a href="/photos/" class="nav-link">Фотоархив</a>
        <a href="/about/" class="nav-link">Обо мне</a>
      </nav>
      <button class="mobile-menu-toggle">☰</button>
    </div>
  </header>

  {{ content }} <!-- Сюда подставляется контент из markdown-файлов -->

  <!-- Подвал (минимальный) -->
  <footer class="footer">
    <div class="container">
      <p>© {{ site.time | date: "%Y" }} VMV</p>
    </div>
  </footer>
</body>
</html>
