<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Шапка с гамбургером -->
  <header class="header">
    <div class="container">
      <a href="/" class="logo">
        <span style="color: #e8e8e8; font-weight: bold; font-size: 24px;">VMV</span>
      </a>
      <nav class="nav">
        <a href="/" class="nav-link">Главная</a>
        <a href="/blog/" class="nav-link">Блог</a>
        <a href="/photos/" class="nav-link">Фотоархив</a>
        <a href="/about/" class="nav-link">Обо мне</a>
      </nav>
      <button class="mobile-menu-toggle" aria-label="Меню">☰</button>
    </div>
  </header>

  {{ content }}

  <!-- Подвал -->
  <footer class="footer">
    <div class="container">
      <p>© {{ site.time | date: "%Y" }} VMV</p>
    </div>
  </footer>

  <!-- Подключаем JS -->
  <script src="/js/script.js"></script>
</body>
</html>
